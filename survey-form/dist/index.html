<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 id="title">Survey Form </h1>
<div id="form-outer">
  <p id="description">
    Tell us how the flight training program can be improved
  </p>
  <form id="survey-form" method="GET" action="https:mtsu.edu">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name:</label>
      </div>

      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required> </div>
    </div>
    <div class="rowTab">
      <div class="labels"> <label id="email-label" for="email"> * Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age">* Age: </label>
      </div>
      <div class="rightTab"> <input type="number" name="age" id="number" min="1" max="199" class="input-field" placeholder="Age"> </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="dropdown">Highest rating completed: </label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="dropdown" class="dropdown">                                    <option  disabled value> Select an option </option>
 <option  value="student">Student Pilot</option>
      <option value="private">Private Pilot</option>
      <option value="instrument">Instrument</option>
      <option value="commercial">Commercial</option><option value="CFI">CFI</option><option value="ATP">ATP</option>
      <option value="other">Other</option>
                           </select> </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">* How likely is it that you would recommend Advanced Flight Solutions to a friend? </label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"   type="radio" class="userRatings"> </label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"> </label> </li>
          <li class="radio"><label>Not Sure<input name="radio-buttons" value="3" type="radio" class="userRatings"> </label> </li>
        </ul>
      </div>
    </div>

    <div class="rowTab">
      <div class="labels">
        <label for="most-like">What do you like most about AFS: </label>
      </div>
      <div class="rightTab">
        <select id="mostLike" name="mostLike" class="dropdown">                  
                                                          <option disabled selected value>Select an option</option>                                     <option value="tailwheel">Tailwheel Training</option>    
 <option value="aerobatics">Aerobatic Training</option>                                   <option value="sightseeing">Sightseeing Tours</option>
                                                                                                                     <option value="experience">Aerobatic Experience</option>                                 </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="preferences"> Things that should be improved in the future <br> (Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="preferences" style="list-style:none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings"> Web Interface </label> </li>
          <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings"> Aircraft Scheduling </label> </li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings"> Equipment Condition </label> </li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings"> Intructor Communication </label> </li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings"> Sightseeing tour locations </label> </li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings"> Aerobatic Experience </label> </li>
        </ul>
      </div>
    </div>

    <div class="rowTab">
      <div class="labels"> <label for="comments">Any Comments or Suggestions? </label> </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here...">
                                                   </textarea> </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
